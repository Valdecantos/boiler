
<div class="row">
  <div class="col-xxxl-3 col-xxl-3 col-lg-4 col-md-6">
    <ngx-temperature></ngx-temperature>
  </div>

  <div class="col-xxxl-9 col-xxl-9 col-lg-8 col-md-6">
    <ngx-traffic-reveal-card></ngx-traffic-reveal-card>
  </div>
</div>

<div class="row">
    <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
      <ngx-weather></ngx-weather>
      <ngx-solar [chartValue]="72"></ngx-solar>
    </div>
  
    <div class="col-xxxl-3 col-xxl-4 col-md-7">
      <ngx-ecommerce-charts></ngx-ecommerce-charts>
    </div>
  
  </div>

<div class="row">
  <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard of statusCards">
    <ngx-status-card [title]="statusCard.title"
                     [type]="statusCard.type">
      <i [ngClass]="statusCard.iconClass"></i>
    </ngx-status-card>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-9 col-xl-12">
    <ngx-rooms></ngx-rooms>
  </div>
</div>
